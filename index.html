<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang Bảo Trì & Cập Nhật Đồ Họa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            color: white;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 200, 255, 0.2);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5, #00d2ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite, slideUp 1s ease-out;
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: #e63946;
            color: white;
            font-weight: bold;
            border-radius: 50px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        .contact-info {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-out 1s forwards;
            opacity: 0;
        }

        .contact-link {
            color: #00d2ff;
            font-weight: bold;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
        }

        .contact-link:hover {
            color: #ffffff;
            text-shadow: 0 0 20px rgba(0, 210, 255, 1);
            transform: scale(1.1);
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(230, 57, 70, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(230, 57, 70, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(230, 57, 70, 0); }
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: #00d2ff;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="content-wrapper">
        <div class="loader"></div>
        <div class="status-badge">Maintenance</div>
        <h1>ĐANG BẢO TRÌ</h1>
        <p>
            Chúng tôi đang tiến hành nâng cấp toàn diện hệ thống và cập nhật đồ họa để mang lại trải nghiệm tuyệt vời nhất cho bạn.
        </p>
        <p>Vui lòng quay lại sau khi quá trình hoàn tất.</p>
        
        <div class="contact-info">
            Liên hệ <a href="https://www.facebook.com/lvmedits" target="_blank" class="contact-link">Cường Đẹp Trai</a> để biết thêm chi tiết.
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00d2ff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": false },
                "size": { "value": 3, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#00d2ff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 2, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": true, "mode": "push" }, "resize": true },
                "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 1 } }, "push": { "particles_nb": 4 } }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
