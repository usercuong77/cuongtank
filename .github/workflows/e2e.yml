name: E2E Tests

on:
  push:
    branches:
      - main
      - codex/ci-setup
  workflow_dispatch:

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Test/package-lock.json

      - name: Install dependencies
        working-directory: Test
        run: npm ci

      - name: Install Playwright browsers
        working-directory: Test
        run: npx playwright install --with-deps chromium

      - name: Run quick preflight gate
        working-directory: Test
        run: npm run check:quick

      - name: Run E2E tests
        working-directory: Test
        run: npx playwright test tests/runtime.spec.js tests/smoke.spec.js tests/gameplay.spec.js

      - name: Upload Playwright report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            Test/playwright-report
            Test/test-results
          if-no-files-found: ignore
