name: Visual Regression

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: true
        default: check
        type: choice
        options:
          - check
          - update
  schedule:
    # 03:00 UTC every Monday
    - cron: '0 3 * * 1'

jobs:
  visual:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run visual tests (check mode)
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.mode != 'update' }}
        run: npm run test:visual

      - name: Run visual tests (update snapshots mode)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.mode == 'update' }}
        run: npm run test:visual:update

      - name: Upload visual artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-artifacts
          path: |
            playwright-report
            test-results
            tests/visual.spec.js-snapshots
          if-no-files-found: ignore
